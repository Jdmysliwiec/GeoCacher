<h1>Let's GeoCache</h1>

<form>
  <div class="form-group">
    <label for="latitude">Enter Latitudinal Coordinates</label>
    <input type="text" #locationLatitude>
  </div>
  <div class="form-group">
    <label for="Longitude">Enter Longitudinal Coordinates</label>
    <input type="text" #locationLongitude>
  </div>
  <button (click)="getLocation(locationLatitude.value, locationLongitude.value)">Get Location</button>
</form>
